<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
   <script>
      console.log('sync');

      queueMicrotask(() => {
         console.log('micro task -> job');
      })

      setTimeout(() => {
         console.log('macro task -> task');
      });

      requestAnimationFrame((time) => {
         console.log('RAF invoke: time = %f', time);
      })
   </script>
</body>

</html>
