<!DOCTYPE html>
<html lang="zh-CN">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="cache-control" content="maxage=60">
   <meta http-equiv="expires" content="0">
   <meta http-equiv="description" content="netease muisc">
   <meta http-equiv="keywords" content="netsease music,netscloud music,网易云音乐,网抑云">
   <meta http-equiv="Page-Enter" content="revealTrans(duration=1.0,transtion=12)">
   <link rel="icon" href="<%= BASE_URL %>favicon.ico">
   <!-- 使用CDN的CSS文件 -->
   <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
      <% } %>
         <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
         <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
            <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
            <% } %>
               <title>
                  <%= htmlWebpackPlugin.options.title %>
               </title>
</head>

<body>
   <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
   </noscript>
   <div id="app"></div>
   <!-- built files will be auto injected -->
</body>

</html>
